<div @navBounce class="navbar mt-3 mb-5">
    <div class="flex-1">
        <p class="font-dancing-script font-extrabold text-5xl text-rose-500"> Desserts</p>
    </div>
    <div class="flex-none gap-20">
    <div >
        <ul class="flex gap-10">
            <li class=" text-rose-500 hover:text-red"> <a href=""> Store</a></li>
            <li class=" text-rose-500 hover:text-red"> <a href=""> Contact</a></li>
            <li class=" text-rose-500 hover:text-red"> <a href=""> About Us</a></li>
        </ul>
    </div>
    <div *ngIf="!(user$ | async)">
        <button (click)="openDialog()" class="btn rounded-full px-6 py-2 text-white bg-rose-400 border-rose-400 hover:bg-rose-500"> Login</button>
    </div>
    <div *ngIf="user$ | async as user" class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between capitalize font-bold">
            {{user.firstName}} {{user.lastName}}
            <!-- <span class="badge">New</span> -->
          </a>
        </li>
        <li><a>Settings</a></li>
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
     <!-- <button (click)="testtoaster()" class="btn rounded-full px-6 py-2 text-white bg-rose-400 border-rose-400 hover:bg-rose-500"> testing</button> -->
</div>
