<div @navBounce class="navbar flex items-center justify-between md:mt-3 mb-5">
  <div class="md:hidden ">
    <div class="dropdown">
      <div tabindex="0" role="button" class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li><a>Store</a></li>
        <li><a>About us</a></li>
        <li><a>Contact</a></li>
      </ul>
    </div>
  </div>
  <div class=" md:flex-1">
    <p class="font-dancing-script font-extrabold sm:text-5xl text-rose-500 text-4xl"> Desserts</p>
  </div>
  <div class=" md:flex-none gap-20">
    <div class="hidden md:block">
      <ul class="flex gap-10">
        <li class=" text-rose-500 hover:text-red"> <a href=""> Store</a></li>
        <li class=" text-rose-500 hover:text-red"> <a href=""> Contact</a></li>
        <li class=" text-rose-500 hover:text-red"> <a href=""> About Us</a></li>
      </ul>
    </div>
    <div *ngIf="!(user$ | async)">
      <button (click)="openDialog()" class="btn rounded-full sm:px-6 sm:py-2 px-2 py-0 text-white bg-rose-400 border-rose-400 hover:bg-rose-500"> Login</button>
    </div>
    <div *ngIf="user$ | async as user" class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between capitalize font-bold">
            {{user.firstName}} {{user.lastName}}
            <!-- <span class="badge">New</span> -->
          </a>
        </li>
        <li><a>Settings</a></li>
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
  </div>
  <!-- <button (click)="testtoaster()" class="btn rounded-full px-6 py-2 text-white bg-rose-400 border-rose-400 hover:bg-rose-500"> testing</button> -->
</div>
