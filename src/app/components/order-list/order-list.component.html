<li>
    <div class="flex items-center justify-between gap-7">

        <div class="flex gap-3 flex-1 min-w-0">
            <img class="sm:size-12 size-11 rounded-md shrink" src="{{orders.product.image}}" alt="">

            <div class="flex flex-col justify-between min-w-0">
                <h2 class="text-rose-900 font-medium capitalize text-sm truncate">{{orders.product.variation}}</h2>
                <div class="flex gap-5 text-sm">
                    <p class="text-custom-red">{{orders.quantity}}x</p>
                    <p class="text-rose-500 font-light">&#64;${{orders.product.price}} </p>
                </div>
            </div>
        </div>

        <div class="shrink text-right">
            <p class="font-medium text-lg">${{orders.fullPrice.toFixed(2)}}</p>
        </div>
    </div>
    
</li>
<div class="divider my-3 "></div>
