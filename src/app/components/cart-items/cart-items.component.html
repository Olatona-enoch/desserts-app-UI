<li class="flex justify-between items-center">
    <div>
        <p class="text-rose-900 font-semibold text-base mb-2">{{item.product.variation}}</p>
        <p class="item-details">
            <span class="text-red font-semibold">{{item.quantity}}x</span> 
            &nbsp; &nbsp; 
            <span class="text-rose-500">&#64; ${{item.product.price}}</span> 
            &nbsp;
            <span class="text-rose-500 font-semibold">${{item.fullPrice.toFixed(2)}}</span> 
        </p>          
    </div>
    <svg (click)="removeFromCart(item)"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer hover:text-rose-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
</li>
<div class="divider my-2"></div>
