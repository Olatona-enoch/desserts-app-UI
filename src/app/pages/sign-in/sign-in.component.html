<div class="container sm:py-6 sm:px-14 p-4">
    <div class="mb-10">
        <a class="btn btn-sm btn-circle bg-rose-500 absolute right-4 top-4 text-white flex items-center justify-center" mat-dialog-close>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </a>
    </div>
    <div mat-dialog-content class="flex flex-col w-full mt-10 md:px-0 px-6">
        <div class="flex flex-col self-center justify-center items-center w-full gap-5">
            <h1 class="font-medium text-5xl text-center text-rose-900"> Sign In</h1>
            <p class="text-xl text-center text-rose-400">Sign in to start using the desserts app </p>

            <form class="flex flex-col w-full gap-6 mt-5 text-rose-500">
                <div class="flex flex-col">
                    <label for="">Email</label>
                    <input class="bg-transparent border-2 border-rose-500 rounded-xl p-3 focus:outline-none" type="text" placeholder="Enter your mail address">  
                </div>

                <div class="flex flex-col">
                    <label for="">Password</label>
                    <input class="bg-transparent border-2 border-rose-500 rounded-xl p-3 focus:outline-none" type="password" placeholder="Enter your password">
                </div>
                <div class="flex items-center justify-between flex-wrap gap-x-5">
                    <div class="flex gap-2 items-center">
                        <label for="">Remember me</label>
                        <input class="accent-rose-500 p-2" type="checkbox" name="" id="">
                    </div>
                    <p class="text-primary underline">Forgot your password?</p>    
                </div>
                
                <button routerLink="/" class="btn text-white btn-block bg-red">Sign in</button>
            </form>

            <div class="flex items-center justify-center text-medium-gray my-5 w-full">
                <hr class="w-[30%] border-[1px] border-gray-400">
                Or, Login with
                <hr class="w-[30%] border-[1px] border-gray-400">
            </div>
